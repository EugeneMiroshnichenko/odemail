<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="../assets/css/email-inline.css">
  </head>
  <body style="background-color: #f8f8f8 !important;">
    <center>
    <table class="body">
      <tr>
        <td class="center" align="center" valign="top">
          <table class="container">
            <tr>
              <td>
                <style>
                  .alignment-col {
                    border: 1px solid #333;
                  }
                </style>
                <h3 class="text-center">Text Alignment</h3>
                <table class="row">
                  <tbody>
                    <tr>
                      <th class="alignment-col col-4 columns">
                        <table>
                          <tbody>
                            <tr>
                              <th>
                                <p class="text-left">Left (default)</p>
                              </th>
                            </tr>
                          </tbody>
                        </table>
                      </th>
                      <th class="alignment-col col-4 columns">
                        <table>
                          <tbody>
                            <tr>
                              <th>
                                <p class="text-center">center</p>
                              </th>
                            </tr>
                          </tbody>
                        </table>
                      </th>
                      <th class="alignment-col col-4 columns">
                        <table>
                          <tbody>
                            <tr>
                              <th>
                                <p class="text-right">right</p>
                              </th>
                            </tr>
                          </tbody>
                        </table>
                      </th>
                    </tr>
                  </tbody>
                </table>
                <h3 class="text-center">Aligning Images</h3>
                <table class="row">
                  <tbody>
                    <tr>
                      <th class="col-12 columns">
                        <table>
                          <tbody>
                            <tr>
                              <th>
                                <img class="float-left" src="https://via.placeholder.com/140x100" alt>
                                <img class="float-center" src="https://via.placeholder.com/140x100" alt>
                                <img class="float-right" src="https://via.placeholder.com/140x100" alt>
                              </th>
                              <th class="expander"></th>
                            </tr>
                          </tbody>
                        </table>
                      </th>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </center>
  </body>
</html>
